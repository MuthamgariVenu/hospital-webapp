<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Ashwini Neuro Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #f8fafc);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex justify-center items-center p-6">

  <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 text-center">
    <!-- âŒ Close Button -->
    <button onclick="window.location.href='index.html'"
      class="absolute top-4 right-4 w-6 h-6 flex items-center justify-center rounded-full bg-gray-100 
             text-gray-600 hover:bg-blue-100 hover:text-blue-600 font-bold transition">
      &times;
    </button>

    <h1 class="text-2xl font-bold text-gray-800 mb-6">Admin Login</h1>

    <form id="loginForm" class="space-y-4">
      <input id="adminEmail" type="email" placeholder="Enter email"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required />
      <input id="adminPassword" type="password" placeholder="Enter password"
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required />

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden">Invalid credentials. Try again.</p>
  </div>

  <script>
    // ðŸ§  Admin Login Logic
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      // Simple login (can later connect to backend)
      if (email === "rupesh@123" && password === "admin123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
