<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | Ashwini Neuro</title>
  <link rel="icon" href="./assets/images/logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f8fa] min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
    <!-- Logo and Title -->
    <div class="mb-6">
      <img src="./assets/images/logo.png" alt="Hospital Logo" class="w-16 mx-auto mb-2" onerror="this.style.display='none'">
      <h1 class="text-2xl font-extrabold text-gray-800">Ashwini Neuro Admin Portal</h1>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div class="text-left">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username"
               class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="admin">
      </div>

      <div class="text-left">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password"
               class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
               value="admin123">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-all">
        Login
      </button>
    </form>

    <p id="msg" class="text-sm text-red-600 mt-3 hidden"></p>

    <p class="text-xs text-gray-500 mt-6">Â© 2025 Ashwini Hospital | Admin Access Only</p>
  </div>

  <!-- External JS -->
  <script src="./assets/js/admin.js"></script>

</body>
</html>
